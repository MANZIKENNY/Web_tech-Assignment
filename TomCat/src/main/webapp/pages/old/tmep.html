<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #F08080;
            width: 350px;
            padding: 30px;
            border: 2px solid black;
            border-radius: 10px;
            text-align: center;
        }
        .switch-form {
            margin-top: 15px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: white;
            color: #F08080;
            border: 2px solid black;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
        }
        .switch-btn {
            background: none;
            border: none;
            color: white;
            text-decoration: underline;
            cursor: pointer;
        }
        .welcome-text {
            color: white;
            margin-bottom: 30px;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="welcome-text">Welcome</h1>
        <div class="welcome-text">
            <p>Join our amazing platform today!</p>
        </div>
        <a href="template.html">
            <button type="button">Log In</button>
        </a>
        <div class="switch-form">
            <p style="color: white;">New to our platform?</p>
            <a href="template.html">
                <button type="button">Sign Up</button>
            </a>
        </div>
    </div>
</body>
</html>
