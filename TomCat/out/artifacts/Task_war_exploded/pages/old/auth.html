<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriMart - Auth</title>
    <link rel="stylesheet" href="asset/css/login.css">
</head>
<body>
<header>
    <div class="logo">
        <img src="asset/images/logo.png" alt="AgriMart Logo">
    </div>
</header>

<section class="auth-section">
    <div class="form-container">
        <div class="form-toggle">
            <button id="login-toggle">Login</button>
            <button id="signup-toggle">Sign Up</button>
        </div>
        <form id="login-form" class="auth-form active" action="/auth" method="post">
            <h1>Login to AgriMart</h1>
            <input type="hidden" name="action" value="login">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="#" id="switch-to-signup">Sign up</a></p>
        </form>
        <form id="signup-form" class="auth-form" action="/auth" method="post">
            <h1>Sign Up for AgriMart</h1>
            <input type="hidden" name="action" value="signup">
            <input type="text" name="username" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="#" id="switch-to-login">Login</a></p>
        </form>
    </div>
</section>

<script src="asset/js/login.js"></script>
</body>
</html>
