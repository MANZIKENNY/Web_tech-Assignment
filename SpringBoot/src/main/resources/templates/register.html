<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - EMS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <style>
        body {
            background: linear-gradient(to right, #2c3e50, #3498db);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px 0;
        }
        .register-card {
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
            background: white;
        }
        .register-header {
            background: #3498db;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }
        .register-body {
            padding: 30px;
        }
    </style>
</head>
<body>
    <div class="register-card">
        <div class="register-header">
            <i class="fas fa-user-plus mr-2"></i>
            Create an Account
        </div>
        <div class="register-body">
            <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>
            
            <form th:action="@{/register}" method="post" enctype="multipart/form-data" th:object="${user}">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Choose a username" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        </div>
                        <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Create a password" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="profileImage">Profile Picture</label>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="profileImage" name="profileImage" accept="image/*">
                        <label class="custom-file-label" for="profileImage">Choose file</label>
                    </div>
                    <small class="form-text text-muted">Optional. Maximum size: 10MB</small>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-user-plus mr-2"></i>Register
                    </button>
                </div>
                
                <div class="text-center mt-3">
                    Already have an account? <a th:href="@{/login}">Login</a>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Display file name when selected
        document.querySelector('.custom-file-input').addEventListener('change', function(e) {
            const fileName = e.target.files[0].name;
            const label = e.target.nextElementSibling;
            label.innerHTML = fileName;
        });
    </script>
</body>
</html>
